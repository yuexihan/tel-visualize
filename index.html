	<meta charset="UTF-8">
	<title>Interactive Globe: Telephone Calls</title>
</head>
<body onload="start()">
	<div id="wrapper">
		<div id="visualization">
			<div id="glContainer">
				
			</div>
		</div>
		<script type="text/javascript" src="js/Detector.js"></script>
		<script type="text/javascript" src="js/Tween.js"></script>
		<script type="text/javascript" src="js/dat.gui.min.js"></script>
		<script type="text/javascript" src="js/Three.js"></script>
		<script type="text/javascript" src="js/THREEx.KeyboardState.js"></script>
		<script type="text/javascript" src="js/THREEx.WindowResize.js"></script>
		<script type="text/javascript" src="js/Stats.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
		<script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
		<script type="text/javascript" src="js/ShaderExtras.js"></script>
		<script type="text/javascript" src="js/rgbcolor.js"></script>
		<script type="text/javascript" src="js/canvg.js"></script>
		<script type="text/javascript" src="js/innersvg.js"></script>
<!-- 
		<script src="js/util.js"></script>

		<script type="x-shader/x-vertex" id="vertexshader">
			uniform float amplitude;
			attribute float size;
			attribute vec3 customColor;

			varying vec3 vColor;

			void main() {

				vColor = customColor;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size;

				gl_Position = projectionMatrix * mvPosition;

			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( color * vColor, 1.0 );
				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

			}
		</script>

		<script id="globeVertexShader" type="x-shader/x-vertex">
			varying vec3 vNormal;
			varying vec2 vUv;
			void main() {
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0);
				vNormal = normalize( normalMatrix * normal );
				vUv = uv;
			}
		</script>

		<script id="globeFragmentShader" type="x-shader/x-fragment">
			uniform sampler2D mapIndex;
			uniform sampler2D lookup;
			uniform sampler2D outline;
			uniform float outlineLevel;
			varying vec3 vNormal;
			varying vec2 vUv;
			void main() {

				vec4 mapColor = texture2D( mapIndex, vUv );
				float indexedColor = mapColor.x;
				vec2 lookupUV = vec2( indexedColor, 0. );
				vec4 lookupColor = texture2D( lookup, lookupUV );
				float mask = lookupColor.x + (1.-outlineLevel) * indexedColor;
				mask = clamp(mask,0.,1.);
				float outlineColor = texture2D( outline, vUv ).x * outlineLevel;
				float diffuse = mask + outlineColor;
				gl_FragColor = vec4( vec3(diffuse), 1.  );
			}
		</script>
		<script type="text/javascript" src="js/main.js"></script>
	</div>
</body>
</html>
